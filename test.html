<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Example</title>
    <!-- Add the Font Awesome Kit here (replace 'YOUR_KIT_CODE' with your actual Font Awesome kit code) -->
    <script src="https://kit.fontawesome.com/7d22a40f76.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Font Awesome Icons</h1>
    <p>
        <!-- Use a Font Awesome icon by adding an <i> tag with the appropriate class -->
        <i class="fas fa-camera"></i> Camera Icon
    </p>
    <p>
        <i class="fas fa-heart"></i> Heart Icon
    </p>
    <p>
        <i class="fab fa-font-awesome-flag"></i> Font Awesome Flag Icon
    </p>
</body>
</html>
