<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基于标签的内容过滤</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div id="filter-buttons" class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-outline-primary" onclick="filterDivs('all')">全部</button>
            <button type="button" class="btn btn-outline-secondary" onclick="filterDivs('tag1')">标签1</button>
            <button type="button" class="btn btn-outline-success" onclick="filterDivs('tag2')">标签2</button>
            <button type="button" class="btn btn-outline-info" onclick="filterDivs('tag3')">标签3</button>
        </div>

        <div class="row mt-3">
            <div class="col-md-4 mb-4 content-div" data-tags="tag1,tag3">
                <div class="p-3 border bg-light">内容1 (标签1, 标签3)</div>
            </div>
            <div class="col-md-4 mb-4 content-div" data-tags="tag2">
                <div class="p-3 border bg-light">内容2 (标签2)</div>
            </div>
            <div class="col-md-4 mb-4 content-div" data-tags="tag1">
                <div class="p-3 border bg-light">内容3 (标签1)</div>
            </div>
            <div class="col-md-4 mb-4 content-div" data-tags="tag3,tag2">
                <div class="p-3 border bg-light">内容4 (标签2, 标签3)</div>
            </div>
        </div>
    </div>

    <script>
        // 初始化显示所有内容
        window.onload = () => {
            filterDivs('all');
        };

        function filterDivs(tag) {
            const divs = document.querySelectorAll('.content-div');
            divs.forEach(div => {
                const tags = div.getAttribute('data-tags').split(',');
                if (tag === 'all' || tags.includes(tag)) {
                    div.style.display = 'block';
                } else {
                    div.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
